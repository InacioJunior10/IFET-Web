    <div class="content">
      <div class="container">
        <section id="cadastro">
          <header>
            <h1>Cadastro de Clientes</h1>
          </header>
          <form>
            <div class="row">
              <div class="col-25">
                <label> Nome: </label>
              </div>
              <div class="col-75">
                <input type="text" required />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label>Sexo:</label>
              </div>
              <div class="col75">
                <input type="radio" name="radio_sexo" id="masculino" />
                <label for="masculino">Masculino</label>
                <input type="radio" name="radio_sexo" id="feminino" />
                <label for="feminino">Feminino</label>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label>CPF:</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  required
                  placeholder="xxx.xxx.xxx-xx"
                  pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
                  \
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label> RG: </label>
              </div>
              <div class="col-75">
                <input type="text" required />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label> Estado Civil: </label>
              </div>
              <div class="col-75">
                <input type="radio" name="radio_estado_civil" id="casado" />
                <label for="casado">Casado</label>
                <input type="radio" name="radio_estado_civil" id="solteiro" />
                <label for="solteiro">Solteiro</label>
                <input type="radio" name="radio_estado_civil" id="viuvo" />
                <label for="viuvo">Viúvo</label>
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label> Região: </label>
              </div>
              <div class="col-75">
                <select>
                  <optgroup label="Sul">
                    <option value="Parana">Paraná</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                  </optgroup>
                  <optgroup label="Sudeste">
                    <option value="São Paulo">São Paulo</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                  </optgroup>
                  <optgroup label="Centro Oeste">
                    <option value="Goias">Goiás</option>
                    <option value="Brasilia">Brasília</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                  </optgroup>
                  <optgroup label="Nordeste">
                    <option value="Bahia">Bahia</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Ceara">Ceará</option>
                  </optgroup>
                  <optgroup label="Norte">
                    <option value="Para">Pará</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Amapa">Amapá</option>
                  </optgroup>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label> Cidade: </label>
              </div>
              <div class="col-75">
                <input type="text" required />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label> Endereço: </label>
              </div>
              <div class="col-75">
                <input type="text" required />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label>Telefone: </label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  required
                  name="tel"
                  placeholder="(xx)xxxx-xxxx"
                  pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label> Email: </label>
              </div>
              <div class="col-75">
                <input type="email" required />
              </div>
            </div>
            <br />
            <div class="row">
              <input type="submit" value="Enviar Formulário"/>
            </div>
          </form>
        </section>
      </div>
